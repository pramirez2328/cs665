plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the bankapp.main class for the application.
    mainClass = 'bankapp.MasterMain'
}

// Custom run tasks
tasks.register('runPart1', JavaExec) {
    group = 'application'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'bankapp.part1.main.DecoratorPatternMain'
}

tasks.register('runPart2', JavaExec) {
    group = 'application'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'bankapp.part2.main.CompositePatternMain'
}

tasks.register('runPart3', JavaExec) {
    group = 'application'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'bankapp.part3.main.AdapterMain'
}